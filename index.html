<!DOCTYPE html>
<html lang="en">

    <title>Gallery</title>

<body>

            <div class="col">
                <img class="img" src="https://images.unsplash.com/photo-1682686578842-00ba49b0a71a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHw1MHx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60" alt="img-4">

    <footer class="footer">
        <div class="container flex">
        <a href="#">

        <nav>
            <a class="foot" href="#">
